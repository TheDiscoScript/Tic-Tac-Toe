<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
      <div class="winnerDiv">
        <h2 id="winnerDiv">Who is going to win??</h2>
      </div>
      <div id="buttons">
        <button type="button" class="playButton" id="startGame">start</button>
        <button type="button" class="clearButton" id="clearGrid">clear</button>
      </div>
      <div class="gridContainer" id="gridContainer"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
